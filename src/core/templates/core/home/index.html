{% extends "../base.html" %}
{% load static %}

{% block title %}Home | LoL Insights{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h1 class="mb-4 text-warning">Django + Vanilla JS</h1>

    <div class="mb-3">
      <button id="btn" class="btn btn-primary">Fetch</button>
      <pre id="out" class="bg-dark text-light p-3 rounded mt-3"></pre>
    </div>

    <div class="mb-4">
      <label for="username" class="form-label">Username</label>
      <input id="username" name="username" type="text" class="form-control mb-2" placeholder="Your Name">
      <input id="tag" name="tag" type="text" class="form-control mb-3" placeholder="NA1">
      <button id="fetch_games_btn" class="btn btn-warning">Fetch Games</button>
    </div>

    <div id="games_div" class="bg-secondary bg-opacity-25 p-3 rounded">
      <h5>Games</h5>
      <pre id="out2" class="bg-dark text-light p-3 rounded"></pre>
    </div>
  </div>
{% endblock %}

{% block extra_js %}
  <script defer src="{% static 'core/home/js/app.js' %}"></script>
{% endblock %}
