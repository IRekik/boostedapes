{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Boosted Apes{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0bBSYjP8y+JQG6ni"
    crossorigin="anonymous"
  >

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'core/base.css' %}">
  {% block extra_css %}{% endblock %}
</head>

<body class="bg-dark text-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand text-warning fw-bold" href="/">LoL Insights</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/champions/">Contributor</a></li>
          <li class="nav-item"><a class="nav-link" href="/stats/">Random Website</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <div class="container my-5">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="text-center py-3 mt-auto bg-black border-top border-secondary">
    <small class="text-secondary">&copy; 2025 Boosted Apes. All rights reserved.</small>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script src="{% static 'core/base.js' %}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
